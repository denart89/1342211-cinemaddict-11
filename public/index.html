<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css"/>
  <title>Cinemaddict</title>
</head>
<body>

<header class="header">
  <h1 class="header__logo logo">Cinemaddict</h1>

  <!-- Звание пользователя -->
  <section id="profile" class="header__profile profile"></section>
</header>

<main class="main">
  <!-- Меню -->
  <nav id="main-navigation" class="main-navigation"></nav>

  <!-- Сортировка -->
  <ul id="sort" class="sort"></ul>

  <!-- Контент -->
  <section class="films">
    <section id="films-list" class="films-list">
      <h2 class="films-list__title visually-hidden">All movies. Upcoming</h2>

      <div id="all-films" class="films-list__container">
        <!-- Карточки фильмов -->
      </div>
    </section>

    <section class="films-list--extra">
      <h2 class="films-list__title">Top rated</h2>

      <div id="top-rated-films" class="films-list__container">
        <!-- Карточки фильмов -->
      </div>
    </section>

    <section class="films-list--extra">
      <h2 class="films-list__title">Most commented</h2>

      <div id="most-commented-films" class="films-list__container">
        <!-- Карточки фильмов -->
      </div>
    </section>
  </section>
</main>

<footer class="footer">
  <section class="footer__logo logo logo--smaller">Cinemaddict</section>
  <section id="footer-statistics" class="footer__statistics">
    <!-- Количество фильмов -->
  </section>
</footer>

<section id="film-details" class="film-details" style="display: none;">
  <!-- Подробная информация о фильме (попап) -->
</section>

<script src="../src/main.js"></script>

</body>
</html>
